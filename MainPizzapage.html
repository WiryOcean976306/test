<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza House</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-image: url('https://copilot.microsoft.com/th/id/BCO.e6f9f535-5f9c-4335-9847-9baed46d2347.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    header {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      display: flex;
      flex-direction: column; /* stack nav above title row */
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* center the links */
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .header-bottom {
      width: 100%;
      display: flex;
      justify-content: space-between; /* title left, buttons right */
      align-items: center;
      margin-top: 10px;
    }

    h1 {
      margin: 0;
    }

    .signup-btn {
      padding: 10px 20px;
      background-color: #d35400;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-btn:hover {
      background-color: #a84300;
    }

    main {
      flex: 1; /* pushes footer down */
      padding: 20px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <!-- Navigation row -->
    <nav>
      <ul>
        <li><a href="order.html">Order</a></li>
        <li><a href="#" onclick="checkLoginAndRedirect(event, 'AccountPage.html')">History</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Title row -->
    <div class="header-bottom">
      <h1>Pizza House</h1>
      <div>
        <span id="userInfo" style="margin-right: 15px; display: none;">👤 <span id="userName"></span></span>
        <button class="signup-btn" id="authBtn" onclick="window.location.href='auth.html'">Sign Up</button>
        <button class="signup-btn" id="logoutBtn" style="display: none; background-color: #c0392b;" onclick="logout()">Logout</button>
        <!-- Shopping cart removed -->
      </div>
    </div>
  </header>

  <main>
    <p>Welcome to Pizza House, your go-to place for delicious pizzas!</p>
  </main>

  <footer>
    <p>&copy; 2023 Pizza House. All rights reserved.</p>
  </footer>

  <script>
    const CURRENT_USER_KEY = 'pizza_current_user';

    function getCurrentUser() {
      try {
        const raw = localStorage.getItem(CURRENT_USER_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch (e) {
        return null;
      }
    }

    function logout() {
      localStorage.removeItem(CURRENT_USER_KEY);
      window.location.reload();
    }

    function checkLoginAndRedirect(event, targetPage) {
      event.preventDefault();
      const user = getCurrentUser();
      if (user && user.email) {
        window.location.href = targetPage;
      } else {
        window.location.href = 'auth.html#login';
      }
    }

    // On page load, check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
      const user = getCurrentUser();
      if (user && user.email) {
        document.getElementById('userName').textContent = user.email;
        document.getElementById('userInfo').style.display = 'inline';
        document.getElementById('authBtn').textContent = 'My Account';
        document.getElementById('authBtn').onclick = () => window.location.href = 'auth.html#login';
        document.getElementById('logoutBtn').style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
